<html>
	<head>
		<title>Finance App in Javascript</title>
		<link rel="stylesheet" href="main.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script language="javascript" type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>Finance App</h1>
		</header>
		<div class="input">
			<form action="" method="post" id="target">
				<label for="transaction">Input transaction:</label>
				<input type="text" id="transaction" placeholder="Transaction">
				<input type="number" id ="amount" placeholder="Amount">
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="transactions">
			<h2>Transactions</h2>
			<table>
				<tr id="first-row">
					<td>Date</td>
					<td>Transaction Details</td>
					<td>Amount</td>
				</tr>
				<tr>
					<td>September 1, 2013</td>
					<td>McDonald's</td>
					<td>$10</td>
				</tr>
			</table>
		</div>
		<div class="totals">
			<h2>Summary</h2>
			<label for="total-spent">Total spent:</label>
			<span id="total">0</span>
		</div>
	</body>
</html>
